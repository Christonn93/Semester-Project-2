<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="../../../dist/css/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/af67014470.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column flex-fill vh-100 gap-4" id="dashboard">
    <header class="bg-theme-blue">
      <nav class="navbar bg-theme-blue">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../../../src/assets/auction-garage.png" class="ac-logo" />
          </a>
          <button
            class="navbar-toggler border-theme-beige shadow bg-theme-beige"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header bg-theme-blue">
              <img
                src="../../../src/assets/auction-garage.png"
                class="ac-logo"
              />
              <button
                type="button"
                class="btn-close bg-theme-beige"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body bg-theme-blue d-flex flex-column">
              <div>
                <ul class="navbar-nav justify-content-center flex-grow-1">
                  <li class="nav-item">
                    <a
                      class="nav-link active text-theme-beige text-center"
                      aria-current="page"
                      href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-theme-beige text-center" href="#"
                      >Listing</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-theme-beige text-center" href="#"
                      >Contact</a
                    >
                  </li>
                </ul>
              </div>
              <div
                class="container mt-auto d-flex gap-3 justify-content-center"
              >
                <button class="btn btn-theme-beige">Sign in</button>
                <button class="btn btn-theme-beige">Sign up</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid d-flex flex-fill">
      <div class="container d-flex flex-column gap-5">
        <h1>Create new listing</h1>
        <form class="d-flex flex-column gap-3" id="newEntryForm">
          <div class="container">
            <div class="d-flex gap-2">
              <div class="form-group was-validated">
                <label class="form-label text-theme-blue" for="title"
                  >Title</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="title"
                  name="title"
                  required
                />
                <div class="invalid-feedback d-none">
                  Please enter product title
                </div>
              </div>
              <div class="form-group was-validated">
                <label class="form-label text-theme-blue" for="description"
                  >Description</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="description"
                  name="description"
                  required
                />
                <div class="invalid-feedback d-none">
                  Please enter product description
                </div>
              </div>
            </div>
            <div class="d-flex gap-2">
              <div class="form-group was-validated">
                <label class="form-label text-theme-blue" for="media"
                  >Product media</label
                >
                <input
                  class="form-control"
                  type="url"
                  id="media"
                  name="media"
                  required
                />
                <div class="invalid-feedback d-none">
                  Please enter product media
                </div>
              </div>
            </div>
            <div class="d-flex gap-2">
              <div class="form-group was-validated">
                <label class="form-label text-theme-blue" for="tags"
                  >Tags</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="tags"
                  name="tags"
                  required
                />
                <div class="invalid-feedback d-none">
                  Please enter product tags
                </div>
              </div>
              <div class="form-group was-validated">
                <label class="form-label text-theme-blue" for="endsAt"
                  >Ends at</label
                >
                <input
                  class="form-control"
                  type="date"
                  id="endsAt"
                  name="endsAt"
                  required
                />
                <div class="invalid-feedback d-none">
                  Please enter product tags
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <button type="submit" id="newEntry" class="btn btn-outline-success">
              Upload new listing
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="container-fluid bg-theme-blue">
      <div class="container p-2">
        <h4 class="text-theme-beige text-center">About us</h4>
      </div>
      <hr class="sidebar-divider" />
      <div class="container-fluid">
        <div class="ac-footer-text d-flex gap-1 justify-content-center">
          <p class="text-theme-beige">
            <i class="fa-solid fa-copyright text-theme-beige p-0 m-0"></i>
            Copyright Auction Garage 2022
          </p>
        </div>
      </div>
    </footer>
    <script src="../../../index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
