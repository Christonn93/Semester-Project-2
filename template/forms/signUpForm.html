<!-- Modal sign up -->
<div class="modal fade" id="signUpModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-theme-blue">
      <div class="modal-header">
        <h5 class="modal-title text-theme-beige" id="signUpModalLabel">Sign up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="d-flex flex-column gap-2 p-2 bg-theme-blue" id="signUpForm">
          <div class="form-group was-validated">
            <label class="form-label text-theme-beige" for="registerUserName">Username</label>
            <input class="form-control" type="text" id="registerUserName" name="registerUserName" placeholder="Username" pattern="^[\w]+$" maxlength="20" />
            <div class="invalid-feedback d-none">Please enter your Username</div>
          </div>

          <div class="form-group was-validated">
            <label class="form-label text-theme-beige" for="registerEmail">Email address</label>
            <input class="form-control" type="email" id="registerEmail" name="registerEmail" pattern="[\w\-.]+@(stud.)?noroff.no" title='You can only log in with a valid email that ends with "@noroff.no" or "@stud.noroff.no' required />
            <div class="invalid-feedback d-none">Please enter a valid Email</div>
          </div>

          <div class="form-group was-validated">
            <label class="form-label text-theme-beige" for="registerPassword">Password</label>
            <input class="form-control" type="password" id="registerPassword" name="registerPassword" placeholder="Password" />
            <div class="invalid-feedback d-none">Please enter your password</div>
          </div>

          <div class="form-group was-validated">
            <label class="form-label text-theme-beige" for="registerUserAvatar">Avatar</label>
            <input class="form-control" type="link" id="registerUserAvatar" name="registerUserAvatar" placeholder="Avatar URL" />
            <div class="invalid-feedback d-none">Please enter your URL</div>
          </div>

          <div class="form-group was-validated">
            <button type="submit" id="signUpBtn" class="btn btn-outline-theme-beige">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
