<form class="d-flex flex-column gap-3" id="newEntryForm">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Title" minlength="10" maxlength="280" required />
    <div class="invalid-feedback">Please enter a title.</div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Description" minlength="10" required></textarea>
    <div class="invalid-feedback">Please enter a description.</div>
  </div>

  <div class="mb-3">
    <label for="media" class="form-label">Media</label>
    <input type="url" class="form-control" id="media" name="media" placeholder="Media" />
    <div class="invalid-feedback">Please enter valid image url.</div>
  </div>

  <div class="mb-3">
    <label for="endsAt" class="form-label">End</label>
    <input type="datetime-local" class="form-control" id="endsAt" name="endsAt" />
    <div class="invalid-feedback">Please enter valid time and date</div>
  </div>

  <div class="mb-3">
    <label for="tags" class="form-label">Tags</label>
    <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags" />
    <div class="invalid-feedback">Please enter min one tag.</div>
  </div>

  <div class="mb-3">
    <button class="btn btn-outline-success" type="submit" id="newEntryBtn" name="newEntry">Submit form</button>
  </div>
</form>
