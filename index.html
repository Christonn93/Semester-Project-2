<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link href="./dist/css/index.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/af67014470.js" crossorigin="anonymous"></script>
  </head>

  <body class="d-flex flex-column flex-fill vh-100 gap-4" id="homepage">
    <header class="bg-theme-blue">
      <nav class="navbar bg-theme-blue" id="pageNavigation">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./src/assets/auction-garage.png" class="ac-logo" />
          </a>
          <button class="navbar-toggler border-theme-beige shadow bg-theme-beige" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-theme-blue">
              <img src="./src/assets/auction-garage.png" class="ac-logo" />
              <button type="button" class="btn-close bg-theme-beige" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body bg-theme-blue d-flex flex-column">
              <div>
                <ul class="navbar-nav justify-content-center flex-grow-1">
                  <li class="nav-item">
                    <a class="nav-link active text-theme-beige text-center" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-theme-beige text-center" href="#">Listing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-theme-beige text-center" href="#">Contact</a>
                  </li>
                </ul>
              </div>
              <div class="container mt-auto d-flex gap-3 justify-content-center" id="userOptionBtn">
                <div>
                  <button class="btn btn-theme-beige" type="button" data-bs-toggle="modal" data-bs-target="#signInModal" data-bs-dismiss="offcanvas" aria-label="Close">Log in</button>
                  <button class="btn btn-theme-beige" type="button" data-bs-toggle="modal" data-bs-target="#signUpModal" data-bs-dismiss="offcanvas" aria-label="Close">Sign up</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="userOptionModalContainer">
          <!-- Modal sign in -->
          <div class="modal fade" id="signInModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-theme-blue">
                <div class="modal-header">
                  <h5 class="modal-title text-theme-beige" id="signInModalLabel">Sign in</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="d-flex flex-column gap-2 p-2 bg-theme-blue" id="signInForm">
                    <div class="form-group was-validated">
                      <label class="form-label text-theme-beige" for="email">Email address</label>
                      <input class="form-control" type="email" id="email" name="email" pattern="[\w\-.]+@(stud.)?noroff.no" title='You can only log in with a valid email that ends with "@noroff.no" or "@stud.noroff.no' required />
                      <div class="invalid-feedback d-none">Please enter your email address</div>
                    </div>
                    <div class="form-group was-validated">
                      <label class="form-label text-theme-beige" for="password">Password</label>
                      <input class="form-control" name="password" type="password" id="password" placeholder="Password" />
                      <div class="invalid-feedback d-none">Please enter your password</div>
                    </div>
                    <button type="submit" id="signInBtn" class="btn btn-outline-theme-beige">Log in</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal sign up -->
          <div class="modal fade" id="signUpModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-theme-blue">
                <div class="modal-header">
                  <h5 class="modal-title text-theme-beige" id="signUpModalLabel">Sign up</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="d-flex flex-column gap-2 p-2 bg-theme-blue">
                    <input type="text" id="userName" placeholder="Username" />
                    <input type="email" id="userEmail" placeholder="E-mail" />
                    <input type="password" id="userPassword" placeholder="Password" />
                    <input type="link" id="userAvatar" placeholder="Avatar URL" />
                    <button type="submit" id="signUpBtn" class="btn btn-outline-theme-beige">Sign up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal sign out -->
          <div class="modal fade" id="signOutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-theme-blue">
                <div class="modal-header">
                  <h5 class="modal-title text-theme-beige" id="signOutModalLabel">Sign in</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="d-flex flex-column gap-2 p-2 bg-theme-blue" id="signInForm">
                    <p class="text-theme-beige"><strong>NB!</strong> Your are about to sign out. Are you sure?</p>
                    <button type="submit" id="signOutBtn" class="btn btn-outline-danger">Sign out</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid d-flex flex-fill">
      <div class="container" id="mainContainer">
        <div class="card p-2 bg-theme-beige">
          <h1 class="text-theme-blue">Welcome</h1>

          <article>
            <p><strong></strong></p>
          </article>

          <div class="container">
            <h3>All listings listings</h3>
            <div class="d-flex flex-wrap gap-2" id="listingItems"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-theme-blue">
      <div class="container p-2">
        <h4 class="text-theme-beige text-center"><a href="./pages/about/index.html" class="nav-link text-theme-beige">About us</a></h4>
      </div>
      <div class="container-fluid">
        <div class="ac-footer-text d-flex gap-1 justify-content-center">
          <i class="fa-solid fa-copyright text-theme-beige p-0 m-0"></i>
          <p class="text-theme-beige">Copyright Auction Garage 2022</p>
        </div>
      </div>
    </footer>
    <script src="./index.js" type="module"></script>
    <script src="./src/js/ui/index.js" type="module"></script>
    <script src="./src/js/api/auth/sign-in.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
